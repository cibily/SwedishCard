<!DOCTYPE html> 
<html>
<head>
	<title>SwedishCards</title>

    <!-- Mobile -->
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- // Mobile -->
	
	
	<!--[CSS]-->
	<link rel="stylesheet" href="./assets/lib/jquery.mobile-1.4.2/jquery.mobile.inline-svg-1.4.2.min.css" />
	<!--[/CSS]-->
	
</head>

<body>
    
    <div id="cards-page" data-role="page">
        <div data-role="header">
            <h1>SwedishCards</h1>
            <a href="#next-card" data-icon="refresh" data-iconpos="notext" class="ui-btn-right">skip</a>
        </div>
        <div data-role="content" id="cards">
            <div data-bind="if: loading() === true">
                <p>loading...</p>
            </div>
            <div data-bind="if: loading() === false">
                <p class="card-question">
                    <span data-bind="text:question"></span>
                    <a data-bind="play: question" data-icon="audio" data-iconpos="notext">play</a>
                </p>
                
                <ul data-role="listview" data-bind="
                    foreach: {
                        data: answers,
                        afterRender: onAnswersRender
                    }
                ">
                    <li class="card-answer">
                        <a href="" data-bind="
                            event: {
                                touchend: $root.onAnswer.bind($root)
                            }
                        ">
                            <p data-bind="text:t">answer</p>
                        </a>
                        <a data-icon="audio"  data-bind="play: t">play</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
    
    
    <!--[LIB]-->
    <script src="./assets/lib/jquery-2.1.0.js"></script>
    <script src="./assets/lib/knockout-3.1.0.debug.js"></script>
    <script src="./assets/lib/jquery.mobile.throttle.js"></script>
    <script src="./assets/lib/jquery.mobile-1.4.2/jquery.mobile-1.4.2.js"></script>
    <!--[/LIB]-->
    
    <!--[JS]-->
    <!--[/JS]-->
    
    <script>
    startApp();
    </script>
    
</body>
</html>
