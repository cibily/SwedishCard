<!DOCTYPE html> 
<html>
<head>
	<title>SwedishCards</title>

    <!-- Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- // Mobile -->
	
	
	<!--[CSS]-->
	<link rel="stylesheet" href="./assets/lib/jquery.mobile-1.4.2/jquery.mobile-1.4.2.css" />
	<!--[/CSS]-->
	
</head>

<body>
    
    <div id="cards-page" data-role="page">
        <div data-role="header">
            <h1>SwedishCards</h1>
            <a href="#next-card" data-icon="carat-r" data-iconpos="right" class="ui-btn-right">skip</a>
        </div>
        <div data-role="content" id="cards">
            <div data-bind="if: loading() === true">
                <p>loading...</p>
            </div>
            <div data-bind="if: loading() === false">
                <p data-bind="text:question" style="margin-bottom: 40px">Question</p>
                <ul data-role="listview" data-bind="
                    foreach: {
                        data: answers,
                        afterRender: onAnswersRender
                    }
                ">
                    <li>
                        <p><a data-bind="text:t, click:$root.onAnswer.bind($root)">answer 1</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    
    <!--[LIB]-->
    <script src="./assets/lib/jquery-2.1.0.js"></script>
    <script src="./assets/lib/knockout-3.1.0.debug.js"></script>
    <script src="./assets/lib/jquery.mobile.throttle.js"></script>
    <script src="./assets/lib/jquery.mobile-1.4.2/jquery.mobile-1.4.2.js"></script>
    <!--[/LIB]-->
    
    <!--[JS]-->
    <!--[/JS]-->
    
    <script>
    startApp();
    </script>
    
</body>
</html>
